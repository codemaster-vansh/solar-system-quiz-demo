<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your knowledge of the planets in our solar system with this fun quiz!">
    <meta property="og:title" content="Solar System Quiz">
    <meta property="og:description" content="Can you answer all 8 questions about the planets?">
    <meta property="og:image" content="https://example.com/quiz-image.jpg">
    <meta property="og:url" content="https://example.com/solar-system-quiz">
    <title>Solar System Quiz</title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #d9d9d9;
            --background-light: #ffffff;
            --background-dark: #1e1e1e;
            --text-light: #ffffff;
            --text-dark: #000000;
            --spacing-unit: 1rem;
            --transition: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
            transition: background-color var(--transition), color var(--transition);
        }

        header {
            background-color: var(--primary);
            padding: var(--spacing-unit);
            text-align: center;
            color: var(--text-light);
        }

        main {
            padding: var(--spacing-unit);
        }

        section {
            margin: var(--spacing-unit) 0;
        }

        button {
            background-color: var(--primary);
            color: var(--text-light);
            border: none;
            padding: var(--spacing-unit);
            cursor: pointer;
            transition: background-color var(--transition);
        }

        button:hover {
            background-color: #357ab8;
        }

        footer {
            text-align: center;
            margin-top: var(--spacing-unit);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--background-dark);
                color: var(--text-light);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Solar System Quiz</h1>
        <p>Test your knowledge about the planets!</p>
    </header>
    <main>
        <section id="quiz-container" role="region" aria-labelledby="quiz-title">
            <h2 id="quiz-title">Quiz Questions</h2>
            <div id="questions"></div>
            <button id="submit-btn">Submit Answers</button>
            <div id="result" aria-live="polite"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Solar System Quiz</p>
    </footer>
    <script>
        'use strict';

        const questions = [
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Jupiter", "Saturn"],
                answer: "Mars"
            },
            {
                question: "What is the largest planet in our solar system?",
                options: ["Earth", "Jupiter", "Neptune", "Saturn"],
                answer: "Jupiter"
            },
            {
                question: "Which planet is closest to the Sun?",
                options: ["Venus", "Earth", "Mercury", "Mars"],
                answer: "Mercury"
            },
            {
                question: "Which planet has the most rings?",
                options: ["Jupiter", "Saturn", "Uranus", "Neptune"],
                answer: "Saturn"
            },
            {
                question: "What planet is known for its beautiful rings?",
                options: ["Mars", "Saturn", "Venus", "Earth"],
                answer: "Saturn"
            },
            {
                question: "Which planet is known as the Earth's twin?",
                options: ["Mars", "Venus", "Mercury", "Jupiter"],
                answer: "Venus"
            },
            {
                question: "Which planet is the hottest in the solar system?",
                options: ["Mercury", "Venus", "Mars", "Jupiter"],
                answer: "Venus"
            },
            {
                question: "What is the smallest planet in our solar system?",
                options: ["Mars", "Mercury", "Venus", "Earth"],
                answer: "Mercury"
            }
        ];

        const renderQuestions = () => {
            const questionsContainer = document.getElementById('questions');
            questions.forEach((q, index) => {
                const questionElement = document.createElement('article');
                questionElement.innerHTML = `
                    <h3>${index + 1}. ${q.question}</h3>
                    ${q.options.map(option => `
                        <label>
                            <input type="radio" name="question${index}" value="${option}" required>
                            ${option}
                        </label>
                    `).join('')}
                `;
                questionsContainer.appendChild(questionElement);
            });
        };

        const calculateScore = () => {
            let score = 0;
            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption && selectedOption.value === q.answer) {
                    score++;
                }
            });
            return score;
        };

        const showResult = (score) => {
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = `You scored ${score} out of ${questions.length}!`;
        };

        document.getElementById('submit-btn').addEventListener('click', () => {
            const score = calculateScore();
            showResult(score);
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderQuestions();
        });
    </script>
</body>
</html>
