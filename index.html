<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your knowledge about the planets of the solar system with this fun quiz!">
    <meta property="og:title" content="Solar System Quiz">
    <meta property="og:description" content="Challenge yourself with 8 fun questions about the planets!">
    <meta property="og:image" content="https://example.com/quiz-image.jpg">
    <meta property="og:url" content="https://example.com/solar-system-quiz">
    <title>Solar System Quiz</title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #d1d1d1;
            --background-light: #ffffff;
            --background-dark: #1e1e1e;
            --text-light: #ffffff;
            --text-dark: #333333;
            --spacing-unit: 1rem;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        header {
            background: var(--primary);
            color: var(--text-light);
            padding: var(--spacing-unit);
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: auto;
            padding: var(--spacing-unit);
        }

        section {
            margin-bottom: var(--spacing-unit);
        }

        button {
            background: var(--primary);
            color: var(--text-light);
            border: none;
            padding: var(--spacing-unit);
            cursor: pointer;
            transition: background var(--transition-speed);
        }

        button:hover {
            background: darken(var(--primary), 10%);
        }

        footer {
            text-align: center;
            margin-top: var(--spacing-unit);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--background-dark);
                color: var(--text-light);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Solar System Quiz</h1>
    </header>
    <main>
        <section id="quiz-section" role="region" aria-labelledby="quiz-title">
            <h2 id="quiz-title">Test Your Knowledge!</h2>
            <div id="quiz-container"></div>
            <button id="submit-btn">Submit Answers</button>
            <div id="result" aria-live="polite"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Solar System Quiz</p>
    </footer>
    <script>
        'use strict';

        const questions = [
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Jupiter", "Saturn"],
                answer: "Mars"
            },
            {
                question: "What is the largest planet in our solar system?",
                options: ["Earth", "Jupiter", "Neptune", "Uranus"],
                answer: "Jupiter"
            },
            {
                question: "Which planet is closest to the Sun?",
                options: ["Venus", "Mercury", "Earth", "Mars"],
                answer: "Mercury"
            },
            {
                question: "Which planet has the most rings?",
                options: ["Jupiter", "Saturn", "Uranus", "Neptune"],
                answer: "Saturn"
            },
            {
                question: "What planet is known for its beautiful rings?",
                options: ["Mars", "Venus", "Saturn", "Earth"],
                answer: "Saturn"
            },
            {
                question: "Which planet is known as the Earthâ€™s twin?",
                options: ["Mars", "Venus", "Mercury", "Jupiter"],
                answer: "Venus"
            },
            {
                question: "Which planet is known for its Great Red Spot?",
                options: ["Earth", "Mars", "Jupiter", "Saturn"],
                answer: "Jupiter"
            },
            {
                question: "What is the smallest planet in our solar system?",
                options: ["Mars", "Mercury", "Venus", "Earth"],
                answer: "Mercury"
            }
        ];

        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result');
        const submitButton = document.getElementById('submit-btn');

        const renderQuiz = () => {
            questions.forEach((q, index) => {
                const questionElement = document.createElement('div');
                questionElement.innerHTML = `
                    <h3>${index + 1}. ${q.question}</h3>
                    ${q.options.map(option => `
                        <label>
                            <input type="radio" name="question${index}" value="${option}">
                            ${option}
                        </label>
                    `).join('')}
                `;
                quizContainer.appendChild(questionElement);
            });
        };

        const calculateScore = () => {
            let score = 0;
            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption && selectedOption.value === q.answer) {
                    score++;
                }
            });
            return score;
        };

        const showResult = (score) => {
            resultContainer.textContent = `You scored ${score} out of ${questions.length}!`;
        };

        submitButton.addEventListener('click', () => {
            const score = calculateScore();
            showResult(score);
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderQuiz();
        });
    </script>
</body>
</html>
